{% extends "layout.html" %}
{% block title %} {{ title() }} {% endblock %}
{% block body %}
<div class="app">
    <div class="mt-3">
        <form action="" method="post">
            <div class="form-group">
                <label>API Key</label>
                <input type="text" name="key" class="form-control" aria-describedby="slack-key"
                       placeholder="Slack API key">
                <small class="form-text text-muted">We'll never share your API key with anyone else.</small>
            </div>
            <div class="form-group">
                <label>Threshold</label>
                <input type="number" name="threshold" value="0" class="form-control" placeholder="Threshold">
            </div>
            <div class="form-group">
                <label>Select SNA metric:</label>
                <select name="metric" class="form-control">
                    <option value="degree">Degree</option>
                    <option value="eigen">Eigenvector</option>
                    <option value="path">Shortest Path</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
{% endblock %}
