  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">SNA4Slack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarResponsive">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>

            <li class="nav-item">

          </ul>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Socail Analysis For Your Slack Channel</h1>
          <form action="{{ url_for('show') }}"  method="post">
            <div class="form-group">
              <label for="slack-key">API Key</label>
              <input type="text" name="slack-key" class="form-control" id="slack-key" aria-describedby="slack-key" placeholder="Enter Slack API key">

            </div>
            <!--<div class="form-group">
              <label for="threshold">Threshold</label>
              <input type="text" name="threshold" class="form-control" id="threshold" placeholder="Threshold">
            </div>-->

                <label for="sna-metric">Select sna-metric:</label>
                <select name="sna-metric" class="form-control" id="sna-metric">
                  <option>Degree</option>
                  <option>Eigenvector</option>
                  <option>Shortest Path</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
