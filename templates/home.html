{% extends "layout.html" %}
{% block title %} {{ title() }} {% endblock %}
{% block body %}
<div class="app">
    <div class="mt-3">
        <form action="{{ url_for('show') }}"  method="post">
            <div class="form-group">
              <label for="slack-key">API Key</label>
              <input type="text" name="slack-key" class="form-control" id="slack-key" aria-describedby="slack-key" placeholder="Enter Slack API key">
              <small id="slack-key" class="form-text text-muted">We'll never share your API key with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="threshold">Threshold</label>
              <input type="text" name="threshold" value="0" class="form-control" id="threshold" placeholder="Threshold">
            </div>
            <div class="form-group">
                <label for="sna-metric">Select sna-metric:</label>
                <select name="sna-metric" class="form-control" id="sna-metric">
                  <option>Degree</option>
                  <option>Eigenvector</option>
                  <option>Shortest Path</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
{% endblock %}
